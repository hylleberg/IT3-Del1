<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style_index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">DTU-EHR Login</h1>


            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Brugernavn eller email">
                <div class="form__input-error-message"></div>

            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>

            </div>
            <button class="form__button" type="Submit">Fortsæt</button>

            <p class="form__text">
                <a class="form__link" href="./home.html">Fortsæt som gæst</a><br><br>
                <a class="form__link" d="forgotPassword" >Glemt password?</a>
            </p>

        </form>


    </div>

    <img class= "dtulogo" src="Blue_Pantone_Uncoaded.png" alt="">




</body>
</html>
